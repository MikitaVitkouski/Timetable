<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Timetable</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#admin">Admin</a>
        <a href="#add">Add and Edit Info</a>
    </nav>
</header>

<main id="main-content">
    <section id="home">
        <h2>Main Page</h2>
        <p>Welcome to the Single Page Application "Timetable!"</p>
    </section>

    <section id="login" style="display: none;">
        <h2>Login Form</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
    </section>

    <section id="admin" style="display: none;">
        <h2>Admin Panel</h2>
        <p>Welcome, Admin!</p>
    </section>

    <section id="add" style="display: none;">
    <h2>Add and Edit Information</h2>
    
    <form id="add-form">
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="text" id="time" placeholder="Time" required>
        <input type="text" id="room" placeholder="Room" required>
        <input type="text" id="teacher" placeholder="Teacher" required>
        <input type="hidden" id="editKey">
        <button type="submit">Save Info</button>
        <button type="button" id="cancel-button">Cancel</button>
    </form>
    
    <!-- Форма фильтрации -->
    <form id="filter-form">
        <input type="text" id="filter-subject" placeholder="Filter by Subject">
        <input type="text" id="filter-room" placeholder="Filter by Room">
        <input type="text" id="filter-teacher" placeholder="Filter by Teacher">
        <button type="submit">Apply Filter</button>
    </form>
    
    <!-- Список всех записей -->
    <div id="localStorageDisplay"></div>
</section>



    <section id="obj-container">
        <h2>Timetable</h2>
    </section>
</main>

<script src="View.js"></script>
<script src="Timetable.js"></script>
<script src="Controller.js"></script>
<script src="app.js"></script>

</body>
</html>
