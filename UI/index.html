<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Timetable</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#admin">Admin</a>
        <a href="#add">Add Info</a>
        <a href="#edit">Edit Info</a>
        <a href="#search">Search</a>
        <a href="#error">Error</a>
    </nav>
</header>

<main id="main-content">
    <!-- Main page -->
    <section id="home">
        <h2>Main Page</h2>
        <p>Welcome to the Single Page Application "Timetable!"</p>
    </section>

    <!-- Login form -->
    <section id="login" style="display: none;">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Sign In</button>
        </form>
    </section>

    <!-- Add Information -->
    <section id="add">
    <h2>Add Information</h2>
    <form id="add-form">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">Add</button>
    </form>
</section>

<!-- Edit Information -->
<section id="edit">
    <h2>Edit Information</h2>
    <form id="edit-form">
        <label for="edit-id">ID:</label>
        <input type="text" id="edit-id" name="edit-id" required>

        <label for="edit-subject">New Subject:</label>
        <input type="text" id="edit-subject" name="edit-subject" required>

        <label for="edit-description">New Description:</label>
        <textarea id="edit-description" name="edit-description" required></textarea>

        <label for="edit-author">New Author:</label>
        <input type="text" id="edit-author" name="edit-author" required>

        <label for="edit-time">New Time:</label>
        <input type="time" id="edit-time" name="edit-time" required>

        <button type="submit">Update</button>
    </form>
</section>


    <!-- Search Information -->
    <section id="search">
    <h2>Поиск информации</h2>
    <form id="search-form">
        <label for="search-subject">Тема:</label>
        <input type="text" id="search-subject" name="subject">

        <label for="search-author">Автор:</label>
        <input type="text" id="search-author" name="author">

        <label for="search-time">Время:</label>
        <input type="time" id="search-time" name="time">

        <button type="submit">Поиск</button>
        </form>
    </section>

    <form id="filter-form">
    <input type="text" id="search-subject" placeholder="Поиск по предмету">
    <input type="text" id="search-author" placeholder="Поиск по автору">
    <input type="text" id="search-time" placeholder="Поиск по времени">
    <button type="submit">Фильтровать</button>
</form>



    <!-- Timetable Section -->
    <section id="obj-container">
        <h2>Timetable</h2>
        <div id="timetable-list"></div>
    </section>

</main>

<script src="View.js"></script>
<script src="Timetable.js"></script>
<script src="Controller.js"></script>
<script src="app.js"></script>
</body>
</html>
